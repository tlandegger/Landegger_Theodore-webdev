<div class="container-fluid">

    <h1>
        Tournament Diaries
    </h1>
    <h4>
        Never forget the details!
    </h4>

    <h2>Login</h2>

    <label for="username">Username</label>
    <input name="username"
           placeholder="username"
           class="form-control"
           type="text"
           id="username"
           ng-model="model.user.username"/>

    <label for="password">Password</label>
    <input name="password"
           placeholder="password"
           type="password"
           class="form-control"
           id="password"
           ng-model="model.user.password"/>

    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.login(model.user)"
       role="button">Login</a>

    <a class="btn btn-default btn-success btn-block"
       href="#!/register"
       role="button">Register</a>
</div>
