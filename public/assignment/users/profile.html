<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="user-scalable=no">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="jga jga-profile">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row container-fluid">
            <div class="col-sm-4 hidden-xs">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Profile
                    </a>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <label for="firstName">First Name</label>
        <input name="firstName"
               placeholder="First Name"
               class="form-control"
               type="text"
               id="firstName"/>

        <label for="lastName">Last Name</label>
        <input name="lastName"
               placeholder="Last Name"
               class="form-control"
               type="text"
               id="lastName"/>

        <label for="username">Username</label>
        <input name="username"
               readonly
               value="alice"
               placeholder="Username"
               class="form-control"
               type="text"
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               placeholder="email@email.com"
               class="form-control"
               type="email"
               id="email"/>

        <a class="btn btn-default btn-primary btn-block"
           href="../website/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="col-sm-4 hidden-xs">
        </div>
        <div class="row container-fluid">
            <div class="col-sm-8">
                <div class="navbar-text pull-right">
                    <a href="profile.html">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
